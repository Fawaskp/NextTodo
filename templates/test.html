{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'test.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>nextTodo</title>
</head>
<body>

    <form action="" method="post">
        {% csrf_token %}
        <div class="w-100 d-flex py-5 text-center justify-content-center">
            <div class="w-50">
                <div class="input-group mb-3">
                    <input type="text" class="form-control py-2" placeholder="What next Todo?" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="submit" id="button-addon2">Add</button>    
                </div>
            </div>
        </div>
    </form>

    <div class="w-100 d-flex justify-content-center">
        <div class="card w-50">

            <ul class="list-group">
                <form action="" method="post">
                {% csrf_token %}
                    <li class="list-group-item">
                        A second item 
                        <span  style="float: right; color: rgb(131, 131, 131);">
                            <button type="submit" class="btn btn-danger">delete</button>
                        </span>
                        <br>
                        <span  style="color: rgb(131, 131, 131);">9:56 am</span>
                    </li>
                </form>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
